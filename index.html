                        <i class="fa-solid fa-floppy-disk btn" id="savefile" title="SaveFile"></i>
                      </label>  
                      <label for="saveimg" class="custom-button">
                        <i class="fa-solid fa-download btn" id="saveimg"></i>
                      </label>

                        <label for="loadfile" class="custom-button" title="OpenFile">
                          <i class="fa-regular fa-folder-open"></i>
                        </label>

                          <i class="fa-solid fa-brush btn" id="pen" title="pen"></i>
                        </label>

                        </label>

                        <label for="clearall" class="custom-button">

                        </label>

                        <div class="input-group input-group-sm fit-content">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Px</span>
                          <input type="number" name="" id="stroke" min="0" max="40" value="3" onchange="changeStroke(event)">
                        </div>

                        <input type="color" id="changecolor">
                        <label for="changecolor" class="custom-button">
                          <i class="fa-solid fa-paintbrush" id="colorIcon"></i>
                        </label>
